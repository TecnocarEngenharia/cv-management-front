name: Build and deploy Node.js app to Azure Web App - cv-mamagement-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cv-mamagement-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5A3539EF677A4D46B5B35BCE768EC8EF }}
          package: ./dist/*

      - name: Set environment variables
        run: |
          echo "RECRUITMENT_EVALUATED=true" >> $GITHUB_ENV

      - name: Make API request
        run: |
          API_URL="https://cv-mamagement-frontend.azurewebsites.net"
          if [ "$RECRUITMENT_EVALUATED" = "true" ]; then
            API_URL="$API_URL/your-api-endpoint-here"
          fi
          echo "API URL: $API_URL"
          # You can use curl or any other tool to make the API request with the constructed URL
